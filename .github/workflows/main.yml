name: Monthly Database Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install Required Tools
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          curl https://rclone.org/install.sh | sudo bash

      - name: Create Service Account Key Files from Base64 Secrets
        run: |
          # This decodes the single-line Base64 secret back into the original multi-line JSON file
          echo "${{ secrets.GDRIVE_SA_KEY_1 }}" | base64 --decode > gdrive1.json
          echo "${{ secrets.GDRIVE_SA_KEY_2 }}" | base64 --decode > gdrive2.json
        
      - name: Perform Backup and Upload to Both Drives
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          FILENAME="backup-$(date +'%Y-%m-%d').sql.gz"
          echo "Creating backup file: $FILENAME"
          
          # Use the full path to the v17 executable to ensure the correct version is used
          /usr/lib/postgresql/17/bin/pg_dump "$NEON_DATABASE_URL" | gzip > $FILENAME
          
          # Upload to the first Google Drive
          echo "Uploading to first Google Drive..."
          rclone copy $FILENAME :drive:/Neon-Backups/ --drive-service-account-file gdrive1.json -v
          
          # Upload to the second Google Drive
          echo "Uploading to second Google Drive..."
          rclone copy $FILENAME :drive:/Neon-Backups-Redundant/ --drive-service-account-file gdrive2.json -v
          
          rm $FILENAME
          echo "Backup complete."
